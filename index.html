<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Slothim — Головна</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 70px;
      color: black;
      text-shadow: 2px 2px 5px red;
      animation: fadeIn 2s ease-in-out;
    }

    .frame {
      border: 4px solid red;
      background-color: black;
      color: red;
      padding: 20px 40px;
      margin: 20px 0;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-radius: 15px;
      animation: fadeInScale 2s ease-in-out;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .buttons button {
      background-color: black;
      border: 2px solid red;
      color: red;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background-color: red;
      color: black;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>SLOTHIM</h1>

  <div class="frame">
    Ми суворий клан, сувора дисципліна.<br>
    Заходь, якщо готовий до суворої гри.
  </div>

  <div class="buttons">
    <button>Події</button>
    <button>Новини</button>
  </div>
</body>
</html>
