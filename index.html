<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLOTHIM — Головна</title>
  <style>
    :root{
      --accent:#ff1a1a;
      --accent-soft:#c41212;
      --bg-overlay: rgba(0,0,0,0.7);
      --text:#fff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      position:relative;
      overflow-x:hidden;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(150,0,0,0.6)),
        url("https://cdn.discordapp.com/attachments/1404565577648832545/1408370900545568778/IMG_4850.jpg?ex=68a97f1c&is=68a82d9c&hm=d8f6e918f51b4f04bc38f3e78b8159fbf4523165b3b32e0f53f665fcd723f7b5") repeat-x top; 
      background-size: auto 100%;
      animation: bgMove 60s linear infinite;
    }
    @keyframes bgMove{0%{background-position-x:0}100%{background-position-x:-1000px}}

    .hero{
      width:100%;
      max-width:1200px;
      padding: clamp(16px, 3vw, 32px);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 20px;
      margin-top: clamp(16px, 3vh, 32px);
      text-align:center;
    }

    .brand{
      margin:0;
      line-height:0.9;
      font-weight:900;
      letter-spacing:2px;
      font-size: clamp(40px, 10vw, 140px);
      color:#000;
      text-shadow:
        1px 1px 0 #111,
        2px 2px 0 #111,
        3px 3px 0 #111,
        4px 4px 0 #111,
        6px 6px 12px rgba(0,0,0,0.6),
        0 0 14px var(--accent),
        0 0 28px var(--accent),
        0 0 48px var(--accent);
      opacity:0;
      transform: translateY(10px) scale(0.98);
      animation: brandIn 1.2s ease-out forwards, neonPulse 2.2s ease-in-out infinite alternate;
    }
    @keyframes brandIn{to{opacity:1; transform: translateY(0) scale(1)}}
    @keyframes neonPulse{
      from{ text-shadow: 1px 1px 0 #111,2px 2px 0 #111,3px 3px 0 #111,4px 4px 0 #111,6px 6px 12px rgba(0,0,0,0.6),0 0 6px var(--accent),0 0 12px var(--accent); }
      to{   text-shadow: 1px 1px 0 #111,2px 2px 0 #111,3px 3px 0 #111,4px 4px 0 #111,6px 6px 12px rgba(0,0,0,0.6),0 0 18px var(--accent),0 0 40px var(--accent); }
    }

    .frame{
      width:min(100%, 980px);
      background: var(--bg-overlay);
      border: 2px solid var(--accent);
      border-radius: 18px;
      padding: clamp(16px, 3vw, 28px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45), inset 0 0 24px rgba(255,0,0,0.15);
      opacity:0; transform: translateY(10px);
      animation: fadeUp .9s .25s ease-out forwards;
    }
    @keyframes fadeUp{to{opacity:1; transform:translateY(0)}}

    .frame-text{
      font-size: clamp(16px, 3.5vw, 24px);
      font-weight:700;
      letter-spacing: .5px;
      line-height:1.6;
      text-shadow: 0 0 8px rgba(0,0,0,.8);
      opacity:0;
      animation: fadeUpText 1s 0.6s ease forwards;
    }
    @keyframes fadeUpText{to{opacity:1; transform:translateY(0)}}

    .btn-grid{
      margin-top: 25px;
      display:grid;
      gap:12px;
      grid-template-columns: repeat(2, 1fr);
    }

    .nav-btn{
      position:relative;
      display:grid; place-items:center;
      aspect-ratio: 1 / 1;
      border:2px solid var(--accent);
      border-radius: 16px;
      background: rgba(0,0,0,0.65);
      color:var(--text);
      font-weight:800; text-transform:uppercase; text-align:center;
      padding:10px;
      cursor:pointer;
      text-decoration:none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 0 18px rgba(255,0,0,0.08);
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      user-select:none;
    }
    .nav-btn:hover{ transform: translateY(-3px); background: rgba(0,0,0,0.75); box-shadow: 0 10px 28px rgba(0,0,0,0.5), 0 0 24px rgba(255,0,0,0.25); }
    .nav-btn:active{ transform: translateY(0); }

    footer{
      width:100%; display:flex; justify-content:center; padding: 10px 16px; margin: 14px 0 18px;
    }
    .footer-box{
      text-align:center; font-size:14px; color:#ccc; background: rgba(0,0,0,0.55);
      padding: 6px 14px; border-radius: 10px; border: 1px solid #333;
    }
    .footer-box b{color:#ddd}
  </style>
</head>
<body>
  <header class="hero">
    <h1 class="brand">SLOTHIM</h1>

    <div class="frame">
      <p class="frame-text">Ми суворий клан, сувора дисципліна.<br>Заходь, якщо готовий до суворої гри.</p>

      <nav class="btn-grid">
        <a class="nav-btn" href="#who">Хто ми</a>
        <a class="nav-btn" href="#staff">Старший склад</a>
        <a class="nav-btn" href="#join">Анкета на вступ</a>
        <a class="nav-btn" href="#">Інше</a>
      </nav>
    </div>
  </header>

  <footer>
    <div class="footer-box">© 2025 <b>SLOTHIM</b>. Усі права захищено</div>
  </footer>
</body>
</html>
