<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SLOTHIM</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow-x: hidden;

    /* Фото + червоний градієнт + горизонтальне повторення */
    background: 
      linear-gradient(rgba(0,0,0,0.7), rgba(150,0,0,0.6)), 
      url("https://cdn.discordapp.com/attachments/1404565577648832545/1408370900545568778/IMG_4850.jpg?ex=68a97f1c&is=68a82d9c&hm=d8f6e918f51b4f04bc38f3e78b8159fbf4523165b3b32e0f53f665fcd723f7b5") repeat-x top;
    
    background-size: auto 100%; 
    animation: backgroundMove 60s linear infinite;
  }

  @keyframes backgroundMove {
    0% { background-position-x: 0; }
    100% { background-position-x: -1000px; }
  }

  /* Анімація появи з ефектом вибуху */
  .explode {
    transform: scale(0);
    opacity: 0;
    animation: explodeAnim 1s forwards;
  }

  @keyframes explodeAnim {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    50% {
      transform: scale(1.2);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  h1 {
    font-size: 6em;
    font-weight: bold;
    text-transform: uppercase;
    color: #0a0a0a;
    text-shadow:
      0 0 5px #111,
      0 0 10px #222,
      0 0 15px #333,
      0 0 25px #444,
      0 0 40px #555;
    text-align: center;
    margin: 20px 0;
    -webkit-text-stroke: 1px black;
  }

  .description-container {
    margin: 20px;
    padding: 25px;
    border: 2px solid #ff0000;
    border-radius: 15px;
    max-width: 800px;
    background: rgba(0, 0, 0, 0.7);
    opacity: 0;
    animation: fadeInBorder 1s forwards 1s;
  }

  @keyframes fadeInBorder {
    to {opacity: 1;}
  }

  .description-text {
    font-size: 1.5em;
    color: white;
    white-space: pre-wrap;
    overflow: hidden;
    border-right: .15em solid red;
    width: 0;
    animation: typing 4s steps(80) forwards 2s;
  }

  @keyframes typing {
    to { width: 100%; }
  }

  .buttons {
    display: flex;
    gap: 20px;
    margin: 30px 0;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn {
    width: 180px;
    height: 180px;
    font-size: 1.2em;
    font-weight: bold;
    text-transform: uppercase;
    background: rgba(0, 0, 0, 0.7);
    color: red;
    border: 2px solid red;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    border-radius: 10px;
    opacity: 0;
    animation: btnAppear 1s forwards;
  }

  .btn:nth-child(1) { animation-delay: 2.5s; }
  .btn:nth-child(2) { animation-delay: 2.7s; }
  .btn:nth-child(3) { animation-delay: 2.9s; }
  .btn:nth-child(4) { animation-delay: 3.1s; }

  @keyframes btnAppear {
    from { opacity: 0; transform: scale(0.5);}
    to { opacity: 1; transform: scale(1);}
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px red;
  }

  footer {
    position: absolute;
    bottom: 10px;
    text-align: center;
    font-size: 1em;
    color: #ccc;
    background: rgba(0,0,0,0.5);
    padding: 5px 15px;
    border-radius: 8px;
  }
</style>
</head>
<body>

  <h1 class="explode">SLOTHIM</h1>

  <div class="description-container explode">
    <div class="description-text">
Серйозний клан для сильних та відданих гравців.  
У нас сувора дисципліна, чіткі правила та висока організація.  
Приєднуйся, якщо готовий до серйозної гри!
    </div>
  </div>

  <div class="buttons">
    <button class="btn">Склад клану</button>
    <button class="btn">Система підвищення</button>
    <button class="btn">Фотоальбом клану</button>
    <button class="btn">Хто ми?</button>
  </div>

  <footer>© 2025 SLOTHIM. Усі права захищено</footer>

</body>
</html>
