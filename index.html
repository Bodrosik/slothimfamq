<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SLOTHIM</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow-x: hidden;

    /* Фото + червоний градієнт */
    background: 
      linear-gradient(rgba(0,0,0,0.7), rgba(150,0,0,0.6)), 
      url("IMG_4850.jpg") no-repeat center center fixed;
    background-size: cover;
  }

  h1 {
    font-size: 6em;
    font-weight: bold;
    text-transform: uppercase;
    color: #0a0a0a;
    text-shadow:
      0 0 5px #111,
      0 0 10px #222,
      0 0 15px #333,
      0 0 25px #444,
      0 0 40px #555;
    text-align: center;
    margin: 20px 0;
    -webkit-text-stroke: 1px black;
  }

  .description-container {
    margin: 20px;
    padding: 25px;
    border: 2px solid #ff0000;
    border-radius: 15px;
    max-width: 800px;
    background: rgba(0, 0, 0, 0.7);
    opacity: 0;
    animation: fadeInBorder 1s forwards 1s;
  }

  @keyframes fadeInBorder {
    to {opacity: 1;}
  }

  .description-text {
    font-size: 1.5em;
    color: white;
    white-space: pre-wrap;
    overflow: hidden;
    border-right: .15em solid red;
    width: 0;
    animation: typing 4s steps(80) forwards 2s;
  }

  @keyframes typing {
    to { width: 100%; }
  }

  .buttons {
    display: flex;
    gap: 20px;
    margin: 30px 0;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn {
    width: 180px;
    height: 180px;
    font-size: 1.2em;
    font-weight: bold;
    text-transform: uppercase;
    background: rgba(0, 0, 0, 0.7);
    color: red;
    border: 2px solid red;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    border-radius: 10px;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px red;
  }

  footer {
    position: absolute;
    bottom: 10px;
    text-align: center;
    font-size: 1em;
    color: #ccc;
    background: rgba(0,0,0,0.5);
    padding: 5px 15px;
    border-radius: 8px;
  }
</style>
</head>
<body>

  <h1>SLOTHIM</h1>

  <div class="description-container">
    <div class="description-text">
Серйозний клан для сильних та відданих гравців.  
У нас сувора дисципліна, чіткі правила та висока організація.  
Приєднуйся, якщо готовий до серйозної гри!
    </div>
  </div>

  <div class="buttons">
    <button class="btn">Склад клану</button>
    <button class="btn">Система підвищення</button>
    <button class="btn">Фотоальбом клану</button>
  </div>

  <footer>© 2025 SLOTHIM. Усі права захищено</footer>

</body>
</html>
