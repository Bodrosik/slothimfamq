<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>SLOTHIM</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1a0000, #330000);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* 3D текст */
    h1 {
      font-size: 60px;
      font-weight: bold;
      color: #ff1a1a;
      text-shadow: 2px 2px 0px #660000,
                   4px 4px 0px #330000,
                   6px 6px 0px #000000;
      margin-bottom: 10px;
      white-space: nowrap;
      border: 3px solid #ff1a1a;
      padding: 10px 20px;
      border-radius: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 2px 2px 5px #ff0000; }
      to { text-shadow: 4px 4px 15px #ff3333; }
    }

    /* Анімований підпис */
    .subtitle {
      font-size: 26px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px #ff0000;
      border: 2px solid #660000;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      animation: typing 6s steps(40, end) infinite alternate;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Таблиця "Про нас" */
    table {
      border-collapse: collapse;
      margin: 20px 0;
      border: 3px solid #ff1a1a;
      background: rgba(20, 0, 0, 0.8);
      box-shadow: 0 0 15px #ff0000;
    }

    td {
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px black, 2px 2px 6px #ff3333;
    }

    /* Кнопки */
    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      border: 3px solid #ff1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff0000;
    }

    .btn {
      background: black;
      border: 2px solid #ff1a1a;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 25px;
      width: 160px;
      height: 60px;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #ff0000;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #ff1a1a;
      color: black;
      box-shadow: 0 0 20px #ff3333;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>SLOTHIM</h1>
  <div class="subtitle">Ми Slothim — сила, суворі правила</div>

  <table>
    <tr>
      <td>Ми — команда Slothim. Дотримуємось порядку, маємо суворі правила і власну систему розвитку. 
      Кожен учасник проходить відбір і з часом може стати частиною старшого складу.</td>
    </tr>
  </table>

  <div class="button-container">
    <button class="btn">Система підвищення</button>
    <button class="btn">Старший склад</button>
    <button class="btn">Анкета</button>
    <button class="btn">Хто ми</button>
  </div>

  <footer>© Усі права захищені ☠️</footer>
</body>
</html>
