<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLOTHIM — Головна</title>
  <style>
    :root{
      --accent:#ff1a1a;
      --accent-soft:#c41212;
      --bg-overlay: rgba(0,0,0,0.7);
      --text:#fff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      width:100%;
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      position:relative;
      overflow-x:hidden;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(150,0,0,0.6)),
        url("https://cdn.discordapp.com/attachments/1404565577648832545/1408370900545568778/IMG_4850.jpg?ex=68a97f1c&is=68a82d9c&hm=d8f6e918f51b4f04bc38f3e78b8159fbf4523165b3b32e0f53f665fcd723f7b5") no-repeat center center fixed;
      background-size: cover;
    }

    .hero{
      width:100%;
      max-width:1200px;
      padding: clamp(16px, 3vw, 32px);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 20px;
      margin-top: clamp(16px, 3vh, 32px);
      text-align:center;
    }

    /* банер */
    .brand-banner{
      width:100%;
      max-width:1000px;
      border-radius:20px;
      box-shadow:0 0 30px rgba(255,0,0,0.7);
      opacity:0;
      transform: translateY(10px) scale(0.98);
      animation: brandIn 1.2s ease-out forwards;
    }

    /* текст під банером */
    .page-title{
      margin:10px 0 20px;
      font-weight:900;
      letter-spacing:2px;
      font-size: clamp(36px, 6vw, 80px);
      color:#fff;
      text-shadow:
        1px 1px 0 #111,
        2px 2px 0 #111,
        3px 3px 0 #111,
        4px 4px 0 #111,
        0 0 10px var(--accent),
        0 0 20px var(--accent),
        0 0 40px var(--accent);
      opacity:0;
      transform: translateY(10px);
      animation: brandIn 1.2s ease-out forwards, neonPulse 2.2s ease-in-out infinite alternate;
    }

    @keyframes brandIn{to{opacity:1; transform: translateY(0) scale(1)}}
    @keyframes neonPulse{
      from{ text-shadow:1px 1px 0 #111,2px 2px 0 #111,3px 3px 0 #111,4px 4px 0 #111,0 0 10px var(--accent),0 0 20px var(--accent);}
      to{ text-shadow:1px 1px 0 #111,2px 2px 0 #111,3px 3px 0 #111,4px 4px 0 #111,0 0 20px var(--accent),0 0 50px var(--accent);}
    }

    .text-frame{
      width:min(90%, 600px);
      background:black;
      border:3px solid red;
      border-radius:20px;
      padding:25px 20px;
      box-shadow: 0 0 20px red, inset 0 0 15px #ff1a1a;
      opacity:0;
      transform:translateY(20px);
      animation: frameFadeIn 1s forwards;
      text-align:center;
      margin-bottom:20px;
    }
    @keyframes frameFadeIn{from{opacity:0; transform:translateY(20px)} to{opacity:1; transform:translateY(0)}}

    .text-frame p{
      color:red;
      font-size:18px;
      font-weight:700;
      line-height:1.6;
      text-shadow:0 0 6px red, 0 0 12px #ff1a1a;
      margin:0;
    }

    .btn-grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:12px;
      width:min(90%, 400px);
    }
    .nav-btn{
      display:grid; place-items:center;
      aspect-ratio:1/1;
      border:2px solid red;
      border-radius:16px;
      background: rgba(0,0,0,0.65);
      color:white;
      font-size:18px;
      font-weight:700;
      padding:10px;
      cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,0.4),0 0 6px red;
      text-decoration:none;
      text-align:center;
      transition: transform .2s, box-shadow .2s, background .2s;
    }
    .nav-btn:hover{
      transform: scale(1.15) translateY(-6px);
      box-shadow:0 10px 28px rgba(0,0,0,0.6),0 0 28px red,0 0 50px var(--accent);
      background: rgba(0,0,0,0.8);
    }

    footer{
      width:100%; display:flex; justify-content:center; padding:10px 16px;
    }
    .footer-box{
      text-align:center; font-size:14px; color:#ccc; background: rgba(0,0,0,0.55);
      padding: 6px 14px; border-radius: 10px; border:1px solid #333;
    }
    .footer-box b{color:#ddd}
  </style>
</head>
<body>
  <header class="hero">
    <!-- банер -->
    <img class="brand-banner" src="https://cdn.discordapp.com/attachments/1405526908699017249/1412534423508877414/IMG_2220.png?ex=68b8a4b2&is=68b75332&hm=a808e399fac38eeabf9ac30d6a31a2e5c1964ad075f886497bf563cdec64de06" alt="SLOTHIM">

    <!-- текст під банером -->
    <h1 class="page-title">Головна Сторінка</h1>

    <div class="text-frame">
      <p>Ми-SLOTHIM серйозні правила, дисципліна<br>Заходь, якщо готовий до серйозної гри.</p>
    </div>

    <nav class="btn-grid">
      <a class="nav-btn" href="https://bodrosik.github.io/slothimfamq/htomi.html">Хто ми</a>
      <a class="nav-btn" href="https://bodrosik.github.io/slothimfamq/sklad.html">Старший склад</a>
      <a class="nav-btn" href="https://bodrosik.github.io/slothimfamq/anketa.html">Анкета на вступ</a>
      <a class="nav-btn" href="https://bodrosik.github.io/slothimfamq/systema.html">Система підвищення</a>
    </nav>
  </header>

  <footer>
    <div class="footer-box">© 2025 <b>SLOTHIM</b>. Усі права захищено</div>
  </footer>
</body>
</html>
