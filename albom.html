<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–§–æ—Ç–æ–∞–ª—å–±–æ–º</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    h1 {
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .album-page {
      width: 90%;
      max-width: 700px;
      aspect-ratio: 1 / 1;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 15px;
      animation: fadeIn 0.7s ease;
    }

    .cell {
      background: rgba(255,255,255,0.25);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      text-align: center;
      padding: 5px;
      transition: transform 0.3s, background 0.3s;
    }

    .cell:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.4);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: white;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #f1f1f1;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <h1>üìñ –ú—ñ–π –§–æ—Ç–æ–∞–ª—å–±–æ–º</h1>

  <div id="album" class="album-page"></div>

  <div class="controls">
    <button onclick="prevPage()">‚¨Ö –ù–∞–∑–∞–¥</button>
    <button onclick="nextPage()">–í–ø–µ—Ä–µ–¥ ‚û°</button>
  </div>

  <script>
    const totalPages = 5;
    let currentPage = 1;

    function renderPage(page) {
      const album = document.getElementById('album');
      album.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = '–¢—É—Ç –ø–æ–∫–∏ —â–æ –Ω—ñ—á–æ–≥–æ –Ω–µ–º–∞—î';
        album.appendChild(cell);
      }
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    }

    renderPage(currentPage);
  </script>
</body>
</html>
