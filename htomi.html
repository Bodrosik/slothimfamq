<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ХТО МИ?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white; /* фон можна замінити */
      flex-direction: column;
    }

    h1 {
      font-size: 4em;
      color: black;
      text-shadow: 0 0 10px #000, 0 0 20px #000;
      opacity: 0;
      animation: fadeIn 2s forwards, neon 2s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 5px #000, 0 0 15px #000;
      }
      to {
        text-shadow: 0 0 15px #000, 0 0 30px #000;
      }
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>ХТО МИ?</h1>
  <button class="back-btn" onclick="window.location.href='index.html'">⬅ Назад</button>
</body>
</html>
