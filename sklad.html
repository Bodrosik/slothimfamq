<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Склад Клану</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow-x: hidden;

    /* Статичний фон з градієнтом */
    background: 
      linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.6)),
      url("https://cdn.discordapp.com/attachments/1404565577648832545/1408370900545568778/IMG_4850.jpg") no-repeat center top;
    background-size: cover;
  }

  h1 {
    margin-top: 30px;
    font-size: 3em;
    color: red;
    text-shadow: 0 0 5px #000, 0 0 15px #000;
    text-align: center;
  }

  .content {
    max-width: 1000px;
    background: rgba(0,0,0,0.7);
    border: 2px solid red;
    border-radius: 15px;
    padding: 25px;
    margin: 30px 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid red;
    padding: 10px;
    text-align: center;
    font-size: 1.2em;
    color: white;
  }

  th {
    background: rgba(255,0,0,0.7);
  }

  footer {
    margin-top: 20px;
    text-align: center;
    font-size: 1em;
    color: #ccc;
    background: rgba(0,0,0,0.5);
    padding: 5px 15px;
    border-radius: 8px;
  }

  @media (max-width: 768px) {
    h1 { font-size: 2.5em; }
    th, td { font-size: 1em; padding: 8px; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 2em; }
    th, td { font-size: 0.9em; padding: 6px; }
  }
</style>
</head>
<body>

<h1>Склад Клану</h1>

<div class="content">
  <table>
    <tr>
      <th>Звання</th>
      <th>Нік</th>
    </tr>
    <tr>
      <td>Лідер</td>
      <td>Тут твій нік</td>
    </tr>
    <tr>
      <td>Модератор</td>
      <td>Тут твій нік</td>
    </tr>
    <tr>
      <td>Старший</td>
      <td>Тут твій нік</td>
    </tr>
    <tr>
      <td>Місцевий</td>
      <td>Тут твій нік</td>
    </tr>
    <tr>
      <td>Молодший</td>
      <td>Тут твій нік</td>
    </tr>
  </table>
</div>

<footer>© 2025 SLOTHIM. Усі права захищено</footer>

</body>
</html>
